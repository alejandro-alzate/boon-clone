trigger:
  branches:
    include:
      - master
  tags:
    include:
      - '*'
jobs:
  - job: 'Build'
    strategy:
      matrix:
        windows-stable:
          imageName: 'vs2017-win2016'
          target: 'x86_64-pc-windows-msvc'
          rustup_toolchain: stable
        mac-stable:
          imageName: 'macos-10.13'
          target: 'x86_64-apple-darwin'
          rustup_toolchain: stable
        linux-stable:
          imageName: 'ubuntu-16.04'
          target: 'x86_64-unknown-linux-gnu'
          rustup_toolchain: stable

    pool:
      vmImage: $(imageName)

    steps:
      - template: '_build/install-rust.yml'
      - script: |
          rustup target add %TARGET%
          cargo build --release --all --target %TARGET%
        displayName: "Windows - Build (64-bit)"
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - script: |
          rustup target add $TARGET
          cargo build --release --all --target $TARGET
        displayName: "Build (64-bit)"
        condition: ne( variables['Agent.OS'], 'Windows_NT' )

      - task: CopyFiles@2
        displayName: Copy assets
        inputs:
          sourceFolder: '$(Build.SourcesDirectory)/target/$(TARGET)/release'
          contents: |
            boon
            boon.exe
          targetFolder: '$(Build.BinariesDirectory)/boon'
      - task: ArchiveFiles@2
        displayName: Gather assets
        inputs:
          rootFolderOrFile: '$(Build.BinariesDirectory)/boon'
          archiveType: 'tar'
          tarCompression: 'gz'
          archiveFile: '$(Build.ArtifactStagingDirectory)/boon-$(Build.SourceBranchName)-$(TARGET).tar.gz'
      - task: GithubRelease@0
        condition: succeeded()
        inputs:
          gitHubConnection: 'camchenry'
          repositoryName: 'camchenry/boon'
          action: 'edit'
          target: '$(build.sourceVersion)'
          tagSource: 'manual'
          tag: '$(Build.SourceBranchName)'
          assets: '$(Build.ArtifactStagingDirectory)/boon-$(Build.SourceBranchName)-$(TARGET).tar.gz'
          title: '$(Build.SourceBranchName)'
          assetUploadMode: 'replace'
          addChangeLog: false
